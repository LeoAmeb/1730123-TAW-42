<!DOCTYPE html>
<html>

<head>
    <meta charset=UTF-8>
    <link rel=stylesheet href="assets/css/bootstrap.min.css">
    <link rel=stylesheet href="assets/css/styles.css">

    <title>Registro</title>
</head>

<body>
    <div class="container">
        <div class="logo">
            <h1 class="header-logo"><a href="index.php">Gamer Center</a></h1>
        </div>
        <div class="wrapper">
            <div id="formContent" class="register">
                <div class="card-header d-flex justify-content-center">
                    Registrarse
                </div>
                <div class="px-4 py-3">
                    <div class="form-group row">
                        <div class="col">
                            <label for="name">Nombre</label>
                            <input name="name" class="form-control" type="text" id="inputName" placeholder="Nombre" autocomplete="off">
                        </div>
                        <div class="col">
                            <label for="last_names">Apellido(s)</label>
                            <input name="last_names" class="form-control" type="text" id="inputLastName" placeholder="Apellido(s)" autocomplete="off">
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col">
                            <label for="last_names">Fecha de nacimiento</label>
                            <input id='birthdate' type='date' class="form-control">
                        </div>
                        <div class="col">
                            <label for="gender">Género</label>
                            <select name="gender" id="gender" class="form-control">
                                <option selected>Seleccione su género</option>
                                <option value="M">Masculino</option>
                                <option value="F">Femenino</option>
                            </select>
                        </div>
                        <div class="col">
                            <label for="cellphone">Teléfono</label>
                            <input name="cellphone" class="form-control" type="text" id="cellphone" placeholder="Teléfono" autocomplete="off" maxlength="10">
                        </div>
                    </div>
                    
                    <div class="form-group row">
                        <div class="col">
                            <label for="username">Nombre de usuario</label>
                            <input name="username" class="form-control" type="text" id="username" placeholder="Nombre de usuario" autocomplete="off">
                        </div>
                        <div class="col">
                            <label for="email">Correo electrónico</label>
                            <input name="email" class="form-control" type="text" id="inputEmail" placeholder="example@example.com" autocomplete="off">
                            <small id="emailHelper" class="form-text text-muted">No compartiremos tu correo con nadie.</small>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input name="password" class="form-control" type="password" id="inputPassword" placeholder="Contraseña">
                    </div>
                    <div class="form-group">
                    <input type="button" class="btn btn-login w-100" value="Ingresar" name="login" id="signupBtn">
                    </div>
                    <div class="form-group">
                        <p class="text-center">¿Ya tienes una cuenta? <a href="login.html" id="signup">Iniciar sesión</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="assets/js/sweetalert2.all.min.js"></script>
<script src="assets/js/jquery-3.4.1.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/script.js"></script>
</body>
</html>
